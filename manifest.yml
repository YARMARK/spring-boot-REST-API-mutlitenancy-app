applications:
  - name: springBtp
    routes:
      - route: springBtp-nice-antelope-dq.cfapps.us10-001.hana.ondemand.com
    path: ./target/SpringBtp-0.0.1-SNAPSHOT.jar
    memory: 500M
    buildpacks:
      - sap_java_buildpack
    JBP_CONFIG_JAVA_OPTS: "[java_opts: '-agentlib:jdwp=transport=dt_socket,address=8000,server=y,suspend=n,onjcmd=y']"
    env:
      TARGET_RUNTIME: tomcat
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
      JBP_CONFIG_SAP_MACHINE_JDK: "[default_debug_agent_active: true]"
      JBP_CONFIG_DEBUG: '{enabled: true}'
    services:
      - spring-xsuaa
      - springBtp-saas-registry
      - my-db

  - name: approuter
    routes:
      - route: approuter-reflective-chipmunk-lq.cfapps.us10-001.hana.ondemand.com
    path: approuter
    memory: 256M
    services:
      - spring-xsuaa
    env:
      destinations: >
        [
          {
            "name":"springBtp",
            "url":"https://springBtp-nice-antelope-dq.cfapps.us10-001.hana.ondemand.com",
            "forwardAuthToken": true
          }
        ]
      TENANT_HOST_PATTERN: "^(.*)-approuter-reflective-chipmunk-lq.cfapps.us10-001.hana.ondemand.com"
